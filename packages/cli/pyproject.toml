[project]
name = "metahq-cli"
version = "0.1.0"
description = "The meta-hq CLI."
requires-python = ">=3.11"
readme = "README.md"
authors = [
    {name = "Parker Hicks", email = "parker.hicks@cuanschutz.edu"},
    {name = "Faisal Alquaddoomi", email = "faisal.alquaddoomi@cuanschutz.edu"},
]
keywords = ["cli", "tool", "core"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "networkx>=3.0", 
    "numpy>=2.3.0",
    "polars>=1.27.0",
    "pymongo>=4.13.0",
    "pyarrow>=10.0.0",
    "pydantic>=2.0.0",
    "click>=8.3.0",
    "rich>=13.0.0",
    "metahq-core",
]

[project.scripts]
metahq = "metahq_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/metahq_cli"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
