[project]
name = "metahq-cli"
dynamic = ["version"]
description = "The meta-hq CLI."
requires-python = ">=3.11"
readme = "README.md"
authors = [
    {name = "Parker Hicks", email = "parker.hicks@cuanschutz.edu"},
    {name = "Faisal Alquaddoomi", email = "faisal.alquaddoomi@cuanschutz.edu"},
]
keywords = ["cli", "tool", "core"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click>=8.3.0",
    "metahq-core>=0.1.0",
    "rich>=13.0.0",
    "requests>=2.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]

test = [
    "pytest>=8.0",
    "pytest-cov",
    "pytest-benchmark",
]

[project.scripts]
metahq = "metahq_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/metahq_cli/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/metahq_cli"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.uv.sources]
metahq-core = { workspace = true }

