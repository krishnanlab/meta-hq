site_name: MetaHQ Documentation
site_description: Query systems for accessing the MetaHQ database.
site_author: Parker Hicks, Faisal Alquaddoomi, Lydia Valtadoros
site_url: https://krishnanlab.github.io/meta-hq/

repo_name: krishnanlab/meta-hq
repo_url: https://github.com/krishnanlab/meta-hq
edit_uri: blob/main/docs/

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/core/src, packages/cli/src]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_submodules: true
            members_order: source

markdown_extensions:
  - mkdocs-click
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Usage: user-guide/cli-usage.md
      - Search: user-guide/search.md
      - Retrieve: user-guide/retrieve.md
      - Setup: user-guide/setup.md
  - Packages:
      - Core:
          - Overview: packages/core/overview.md
          - API Reference:
            - Overview: packages/core/api/index.md
            - Query: packages/core/api/query.md
            - Curations: packages/core/api/curations.md
            - Export: packages/core/api/export.md
            - Search: packages/core/api/search.md
            - Utilities: packages/core/api/util.md
            - Logger: packages/core/api/logger.md
      - CLI:
          - Overview: packages/cli/overview.md
          - Commands: packages/cli/commands.md
          - API Reference: packages/cli/api.md
  - Developer Guide:
      - Contributing: developer/contributing.md
      - Development Setup: developer/setup.md
      - Testing: developer/testing.md
      - Architecture: developer/architecture.md
  - About:
      - License: about/license.md
      - Changelog: about/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krishnanlab/meta-hq
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/metahq-cli/

extra_css:
  - stylesheets/extra.css

